<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="result"></div>
    <table>
        <tr>
            <td class="delete" onclick="clearDisplay()">C</td>
            <td class="special" onclick="appendToDisplay('/')">÷</td>
            <td class="special" onclick="appendToDisplay('%')">%</td>
            <td class="delete" onclick="deleteLast()"><img src="/img/löschen.png"></td>
        </tr>
        <tr>
            <td class="numbers" onclick="appendToDisplay('7')">7</td>
            <td class="numbers" onclick="appendToDisplay('8')">8</td>
            <td class="numbers" onclick="appendToDisplay('9')">9</td>
            <td class="special" onclick="appendToDisplay('*')">X</td>
        </tr>
        <tr>
            <td class="numbers" onclick="appendToDisplay('4')">4</td>
            <td class="numbers" onclick="appendToDisplay('5')">5</td>
            <td class="numbers" onclick="appendToDisplay('6')">6</td>
            <td class="special" onclick="appendToDisplay('-')">-</td>
        </tr>
        <tr>
            <td class="numbers" onclick="appendToDisplay('1')">1</td>
            <td class="numbers" onclick="appendToDisplay('2')">2</td>
            <td class="numbers" onclick="appendToDisplay('3')">3</td>
            <td class="special" onclick="appendToDisplay('+')">+</td>
        </tr>
        <tr>
            <td onclick="toggleSign()">+/-</td>
            <td class="numbers" onclick="appendToDisplay('0')">0</td> 
            <td class="special" onclick="appendToDisplay('.')">,</td>
            <td class="special" onclick="calculate()">=</td>
        </tr>
    </table>
</body>
</html>
